<!doctype html>
<html>

<head>
  <title>Button Component</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="button.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>


  <body>

    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <!--Environment setup -->
      <a-entity environment="preset: goldmine;
                           dressing: mushrooms;
                           dressingAmount: 20;
                           dressingColor: yellow;
                           dressingScale: 10;">
      </a-entity>
      <!--Environment setup -->

      <!--Reference -->
      <a-cylinder id = 'ref' position="-1 0 -5"color="orange" radius="0.3" height="0.5"></a-cylinder>

      <!-- Insert your code in this area -->

      <a-cylinder id='button' position="1 0 -5"color="green" radius="0.3" height="0.5"></a-cylinder>

      <a-box id='box' position="0 0 -10" color="red" ></a-box>

      <!-- -- -->

    </a-scene>


    <script>
      let button = document.getElementById('button');
      setTimeout(function(){button.setAttribute('visible', false)},2000);
      setTimeout(function(){button.setAttribute('visible', true)},4000);
    </script>

  </body>

</html>
