<!doctype html>
<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <script>

  </script>
</head>

  <body>
    <a-scene arjs="sourceType: video; sourceUrl: video_front_back.mp4">

      <!--Environment setup -->
      <a-entity id = 'env' environment="preset: goldmine;
                           dressing: mushrooms;
                           dressingAmount: 20;
                           dressingColor: orange;
                           dressingScale: 1">
      </a-entity>

      <a-camera>
        <!-- Insert your code in this area -->
        <a-marker id="marker1" preset = 'kanji' >
          <a-box height="0.5" width="0.5"  color="red"></a-box>
        </a-marker>
      </a-camera>
      <a-sphere id = 'sphere1' position = '5 2 -10' color="blue" ></a-sphere>
      <!-- -- -->

    </a-scene>

    <select  id="sourceVideos" style="position:absolute; top: 100px; left: 100px">
      <option value="video_front_back">Shake front/back</option>
      <option value="video_left_right">Shake left/right</option>
      <option value="video_up_down">Shake top/bottom</option>
    </select>
    <script>
      let select = document.querySelector("#sourceVideos");
      select.addEventListener("change", function(evt) {
        document.querySelector("video").src = select.value+".mp4";
      })
    </script>
  </body>
</html>
