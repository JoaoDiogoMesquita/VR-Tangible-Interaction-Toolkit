<!doctype html>
<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="../../Shake%20detector/shake_detector.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>

  <body>
    <a-scene arjs="sourceType: video; sourceUrl: video.mp4">

      <!--Environment setup -->
      <a-entity id = 'env' environment="preset: goldmine;
                           dressing: mushrooms;
                           dressingAmount: 20;
                           dressingColor: orange;
                           dressingScale: 1">
      </a-entity>

      <!-- Insert your code in this area -->
      <a-marker id="marker1" preset = 'kanji' >
        <a-box height="1" position = '0 0 2'width="1"  color="red"></a-box>
      </a-marker>

      <a-sphere id = 'sphere1' position = '5 2 -10' color="blue" ></a-sphere>
      <!-- -- -->

    </a-scene>
  </body>
</html>
