<!doctype html>
<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="shake_detector.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>

  <body>
    <a-scene>
      <!--Environment setup -->
      <a-entity id = 'env' environment="preset: goldmine;
                           dressing: mushrooms;
                           dressingAmount: 20;
                           dressingColor: orange;
                           dressingScale: 1">
      </a-entity>

      <!-- Insert your code in this area -->
      <a-box id="box1"
             color="red"
             radius="0.5"
             animation="property: position;  from: 0 0 -10 ; to: 0 3 -10 ; dur : 1000 ; dir: alternate ;loop: true; "
             event-set__event_shake = "color:blue" >
      </a-box>
      <!-- -- -->

    </a-scene>
  </body>
</html>
