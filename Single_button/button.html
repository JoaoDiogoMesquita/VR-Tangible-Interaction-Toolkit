<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>My first Components</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="js/button.js"></script>
</head>
<body>
<!--<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>-->
<a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <a-camera position='0 0 0' user-height='0'>
    <a-marker id = 'ref' preset='kanji'>
      <a-sphere color="red" radius="0.2"></a-sphere>
    </a-marker>

    <a-marker preset='hiro'  single_button = "reference_marker: #ref ; targets: #box;">
      <a-sphere color="yellow" radius="0.2"></a-sphere>
    </a-marker>

  </a-camera>

  <a-box id='box' position="3 0 -10" color="red" event-set__box1_rotation_1_z_event="color:blue"
         event-set__event_button_pressed="color:green"
         event-set__event_button_unpressed="color:red"
  ></a-box>


</a-scene>
</body>

</html>
