<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Swipe Example 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="../swipe.js"></script>
</head>

<body>
    <a-scene arjs='sourceType: video; sourceUrl: ../images/swipe_video.mp4; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
             mt-swipe = "markers:#my4,#my5,#my6; eventTargets: #box1; sequences:1 2 3,3 2 1; maximumTime: 3000; hasReference: false; debug: true;">

        <a-camera>

            <a-marker id="my4" type="barcode" value="4"  >
                <a-box  color="blue" ></a-box>
            </a-marker>

            <a-marker id="my5" type="barcode" value="5" >
                <a-box color="red" ></a-box>
            </a-marker>

            <a-marker id="my6" type="barcode" value="6" >
                <a-box  color="yellow" ></a-box>
            </a-marker>


        </a-camera>


        <a-box id='box1' position="-3 0 -10" color="yellow" event-set__event_swipe ="color:red"></a-box>

    </a-scene>
</body>

</html>
