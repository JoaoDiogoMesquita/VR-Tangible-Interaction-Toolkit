<!doctype html>
<html>

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Noise Canceling Example 1</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="../noise.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>


    <body>
        <a-scene arjs='sourceType: video; sourceUrl: ../images/noise.mp4; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <a-asset-item id="sinoOBJ" src="obj2_sino.obj"></a-asset-item>
                <a-asset-item id="sinoMTL" src="obj2_sino.mtl"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url= "letterA.patt" mt-noise-controller="maximum_time : 1000; debug: true;">
                <a-entity obj-model="obj:#sinoOBJ; mtl:#sinoMTL" position = "0 0 -2" scale="0.3 0.3 0.3" ></a-entity>
            </a-marker>
       
        </a-scene>
    </body>
</html>
