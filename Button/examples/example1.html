<!doctype html>
<html>

<head>
  <title>Button Example 1</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="../button.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>


<body>

<a-scene arjs='sourceType: video; sourceUrl: ../images/button_video.mp4; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker id = 'ref' preset='kanji' >
      <a-cylinder color="orange" position='0 0 2' radius="0.3" height="0.2"></a-cylinder>
    </a-marker>

    <a-marker preset='hiro' mt-button="referenceMarker: #ref ;eventTargets: #box; minimumTime: 100; debug: true;">
      <a-cylinder color="green" position='0 0 -2' radius="0.3" height="0.2" ></a-cylinder>
    </a-marker>


  <a-box id='box'
         position="3 0 -10"
         color="red"
         event-set__event_button_pressed="color:green">
  </a-box>

</a-scene>
</body>

</html>
