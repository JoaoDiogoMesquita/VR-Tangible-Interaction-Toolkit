<!doctype html>
<html>

<head>
  <title>Button Component</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="../button.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

</head>


<body>

<a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debug:true'>

  <!--<a-entity environment="preset: japan;
                       dressing: torii;
                       dressingAmount: 20;
                       dressingColor: red;
                       dressingScale: 10;"></a-entity>
                       -->

  <a-camera>

    <a-marker id = 'ref' type="barcode" value='0'>
      <a-cylinder color="orange" radius="0.3" height="0.2"></a-cylinder>
      <a-text align = "center" width="1" value="Reference"></a-text>
    </a-marker>

    <a-marker  type="barcode" value="1" mt-button = "referenceMarker: #ref ; eventTargets: #box; debug:true">
      <a-cylinder color="green" radius="0.3" height="0.2"></a-cylinder>
      <a-text align = "center"  width="1" value="Click here"></a-text>
    </a-marker>

  </a-camera>

  <a-box id='box'
         position="3 0 -10"
         color="red"
         event-set__event_button_pressed="color:green">
  </a-box>

</a-scene>
</body>

</html>
