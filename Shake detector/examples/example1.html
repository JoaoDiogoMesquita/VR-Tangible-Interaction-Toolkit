<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://rawgithubusercontent.com/JoaoDiogoMesquita/VR-Tangible-Interaction-Toolkit/master/Shake%20detector/shake_detector.js"></script>
  <script src="../shake_detector.js"></script>

</head>

<body>
<a-scene arjs>
  <a-camera>

    <a-marker preset = 'hiro'  shake-detector = "switchInterval: 1000 ; minimumSwitchTimes: 2 ; minimumDistance: 0.3 ; eventTargets:#box; axis:y ; debug: true;">
      <a-box color="red" radius="0.5"></a-box>
    </a-marker>

    <a-box position="0 0 -10" color = "yellow" id = "box" event-set__event_shake = "color:red " ></a-box>

  </a-camera>
</a-scene>
</body>
