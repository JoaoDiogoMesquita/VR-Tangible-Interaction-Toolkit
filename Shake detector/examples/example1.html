<!doctype html>
<html>
<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
   <script src="../shake_detector.js"></script>

</head>

<body>
<a-scene arjs= 'sourceType: video; sourceUrl: ../video_shake.mp4;' >

  <a-camera>
    <a-marker preset = 'kanji'  mt-shake-detector = "switchInterval: 1000 ; minimumSwitchTimes: 2 ; minimumDistance: 1.3 ; eventTargets:#box; axis:z ; debug: true;">
      <a-sphere color="blue" radius="0.5"></a-sphere>
    </a-marker>

    <a-box position="-3 0 -10" color = "yellow" id = "box" event-set__event_shake = "color:red " ></a-box>


  </a-camera>

</a-scene>
</body>
</html>
