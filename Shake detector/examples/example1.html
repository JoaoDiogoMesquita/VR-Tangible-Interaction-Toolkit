<!doctype html>
<html>
<head>
  <title>Shake Example 1</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
   <script src="../shake_detector.js"></script>

</head>

<body>
<a-scene arjs= 'sourceType: video; sourceUrl: ../images/video_front_back.mp4;' >

    <a-camera>
        <a-marker preset = 'kanji'  mt-shake-detector = "switchInterval: 2000 ; minimumSwitchTimes: 2 ; minimumDistance: 1 ; eventTargets:#box; axis:x,y,z ; debug: true;">
          <a-sphere color="blue" radius="0.5"></a-sphere>
        </a-marker>
    </a-camera>
    <a-box position="-3 0 -10" color = "yellow" id = "box" event-set__event_shake = "color:red " ></a-box>


</a-scene>
<select  id="sourceVideos" style="position:absolute; top: 100px; left: 100px">
    <option value="../images/video_front_back">Shake front/back</option>
    <option value="../images/video_left_right">Shake left/right</option>
    <option value="../images/video_up_down">Shake top/bottom</option>
</select>
<script>
    let select = document.querySelector("#sourceVideos");
    select.addEventListener("change", function(evt) {
        document.querySelector("video").src = select.value+".mp4";
    })
</script>
</body>
</html>
