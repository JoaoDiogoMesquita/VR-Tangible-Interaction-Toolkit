<!DOCTYPE html>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js">
</script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
</script>
<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js">
</script>
<script src="shake_detector.js">
</script>

<body>

<a-scene embedded arjs='sourceType:webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; '>

  <a-sky></a-sky>
  <a-camera>
    <a-marker preset = 'hiro'  shake-detector="eventTargets: #my1,#my2; axis:y ">
      <a-box id="my1" event-set__shake_event_x="color:red"></a-box>
    </a-marker>
    <a-box position="0 0 -10" id="my2" event-set__shake_event_y="color:yellow; position: 0 0 -5"></a-box>

  </a-camera>
</a-scene>

</body>

</html>
