<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angle Example 2</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="../angle_detector.js"></script>
</head>

<body>
<a-scene arjs='sourceType: video; sourceUrl: ../images/video_rotate.mp4;' >
  <a-light id="ambientLight" intensity= 1; type="ambient" color="#BBB" > </a-light>
  <a-entity id = "env"; environment ="preset: default;dressing: torii;  dressingAmount: 20; dressingColor: red; dressingScale: 10;"></a-entity>

  <a-camera>
    <a-marker preset = 'kanji'  mt-angle-detector = "threshold: 20; eventTargets: #box, #ambientLight; axis:y;">
      <a-box color="red" radius="0.5"></a-box>
    </a-marker>
  </a-camera>

  <a-box id='box' position="3 0 -10" color="yellow" event-set__event_rotation ="color:blue"></a-box>

</a-scene>

<script>
  let light = document.getElementById('ambientLight')
  light.addEventListener('event_rotation', e=> {
    var intensity = parseFloat(light.getAttribute('intensity'))
      intensity -= 0.1;
      light.setAttribute('intensity', intensity)
  });
</script>
</body>

</html>
