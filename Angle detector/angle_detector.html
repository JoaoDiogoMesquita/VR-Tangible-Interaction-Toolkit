<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>My first Components</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="js/angle_detector.js"></script>
</head>
  <body>
  <!--<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>-->
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-box id='box1' position="-1 0 -10" rotation="0 0 0" color="blue"
             animation="property: rotation;  to: 0 0 90 ; dur : 1000; "
             angle-detector="range:1; targets: #box2; axes:z">
      </a-box>


      <a-box id='box2' position="1 0 -10" rotation="0 0 0" color="blue"
             animation="property: rotation;  to: 0 0 -90 ; dur : 1000; "
             angle-detector="range:1; targets: #box1; axes:z">
      </a-box>


      <a-box id='box1' position="3 0 -10" color="green" event-set__rotation_event_z_neg ="color:red"></a-box>
      <a-box id='box2' position="-3 0 -10" color="purple" event-set__rotation_event_z_pos ="color:red"></a-box>


    </a-scene>
    </body>

  </html>
